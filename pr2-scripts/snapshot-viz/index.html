<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>PR2 Viz</title>
    <meta name="description" content="Visualization for PR2">
    <meta name="author" content="Christian Muise">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/bootstrap-toggle.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body onload="init()">

    <div id="content" class="container-fluid">
        <div id="header" class="row">
            <div class="col-2">
                <h1>PR2 Viz</h1>
            </div>
            <div class="col-4">
                <h4 id="snapshot-info"></h4>
            </div>
            <div class="col-6 right">
                <div id="collapse-settings" class="btn-group right" data-toggle="buttons">
                    <label onclick="toggle_collapse_psgraph()" class="btn btn-primary">
                        <input type="checkbox" autocomplete="off"> Collapse PSGraph
                    </label>
                    <label onclick="toggle_collapse_fsgraph()" class="btn btn-primary">
                        <input type="checkbox" autocomplete="off"> Collapse FSGraph
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <svg id="psgraph"></svg>
                <div id="state"></div>
            </div>
            <div class="col-5">
                <svg id="fsgraph"></svg>
                <div id="collapsed_path"></div>
            </div>
            <div class="col-2">
                <div id="snapshot-list"></div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-toggle.min.js"></script>

    <!--script src="js/d3.v3.js"></script-->
    <script src="js/d3.v4.min.js"></script>
    <script src="js/cola.min.js"></script>

    <!--script src="js/dagre-d3.core.min.js"></script-->
    <!--script src="js/dagre-d3.min.js"></script-->

    <script src="js/viz.js"></script>
    <script src="js/snapshots.js"></script>

</body>
</html>
